<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Busca - Cep</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Inicio do codigo -->
  <div class="container">
    <div>
      <h1 class="consultarCep col-xs-9 col-lg-10"> <span style="color: #f3c53c;">Consultar <span style="color: white;">CEp</span></h1>
    </div>

    <div class="formulario">
      <div class="row">
        <form id="buscaCep">
          <!-- buscar o valor do Bitcoin  -->
          <div class="row">
            <div class="col-xs-3 col-lg-2 bitcoin">
              <h3>Bitcoin R$</h3>
              <div id="btc"></div>
            </div>
          </div>
      </div>

      <div class="form-group col-lg-4 col-md-4 col-sm-6">
        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label" for="cep">Cep:</label>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
          <input class="col-xs-12" type="text" name="cep" id="cep" onclick="apagaForm()" onblur="handleClick()" />
        </div>
      </div>

      <div class="form-group col-lg-4 col-md-4 col-sm-6">
        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">Rua: </label>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
          <input class="col-xs-12" name="rua" type="text" id="rua" size="30" readonly />
        </div>
      </div>

      <div class="form-group col-lg-4 col-md-4 col-sm-6">
        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">Bairro:</label>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
          <input class="col-xs-12" name="bairro" type="text" id="bairro" readonly />
        </div>
      </div>

      <div class="form-group col-lg-4 col-md-4 col-sm-6">
        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">Cidade: </label>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
          <input class="col-xs-12" name="cidade" type="text" id="cidade" readonly />
        </div>
      </div>

      <div class="form-group col-lg-4 col-md-4 col-sm-6">
        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">Estado: </label>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
          <input class="col-xs-12" name="uf" type="text" id="uf" readonly />
        </div>
      </div>

      <div class="form-group col-lg-4 col-md-4 col-sm-6">
        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">IBGE: </label>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
          <input class="col-xs-12" name="ibge" type="text" id="ibge" readonly />
        </div>
      </div>

      <!-- botao Limpar-->
      <div class="form-group container">
        <div class="col-sm-10 col-sm-offset-2 col-xs-12 col-xs-offset-1">
          <input class="btn btn-success col-xs-3 col-sm-3 col-md-3 col-lg-2 pull-right" type="button" value="Limpar" onclick="apagaForm()" />
        </div>
      </div>

      </form>
    </div>
  </div>
  </div>

  <!-- Inserindo infor na tabela -->
  <div class="container">
    <div id="tabela">
      <table class="table">
        <thead>
          <tr>
            <th>CEP</th>
            <th>RUA</th>
            <th>BAIRRO</th>
            <th>CIDADE</th>
            <th>ESTADO</th>
            <th>IBGE</th>
          </tr>
        </thead>

        <tbody>
          <tr class="success">
            <td id="tableCep"></td>
            <td id="tableRua"></td>
            <td id="tableBairro"></td>
            <td id="tableCidade"></td>
            <td id="tableEstado"></td>
            <td id="tableIbge"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Fim do cÃ³digo -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
